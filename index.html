<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="value" id="hit">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="value" id="timer">00</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="value" id="score">0</div>
                </div>
            </div>
            <div class="bottom">
                <button class="btn">Play Now</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
